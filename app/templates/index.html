<!DOCTYPE html>
<html>
<head>
    <title>ML Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ML Prediction</h1>
    <form id="prediction-form">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" step="any" value="0.5"><br><br>
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" step="any" value="0.5"><br><br>
        <button type="submit">Predict</button>
    </form>
    <h2 id="prediction-result"></h2>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const feature1 = parseFloat(document.getElementById('feature1').value);
            const feature2 = parseFloat(document.getElementById('feature2').value);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ feature1, feature2 })
            });

            const data = await response.json();
            document.getElementById('prediction-result').innerText = 'Prediction: ' + data.prediction;
        });
    </script>
</body>
</html>
